<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Usuario" formControlName="username">
          <mat-hint *ngIf="isValid('username')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
          <mat-hint *ngIf="isValid('password')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Entrar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>MenÃº</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="clients" class="spacer">

        <span>Listado Clientes</span>
      </a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="./categories/list">

        <span>Listado Categorias</span>
      </a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="./clients/new">
        <mat-icon mat-list-icon>create</mat-icon>

      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>
    <span class="mx-2">{{user_name}}</span>
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>

  </mat-toolbar>

  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>

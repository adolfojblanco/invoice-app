<button mat-stroked-button color="primary" class="mb-2" [routerLink]="['/clients']">Volver</button>
<div class="row">
  <div class="col-3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="">{{client.name}} {{client.surname1}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img class="img" [src]="'http://localhost:8080/api/clients/image/' + client.image" alt="Photo of a Shiba Inu">
      </mat-card-content>
      <mat-card-actions>

        <button type="button" mat-raised-button color="primary" class="me-2" (click)="fileInput.click()">Cambiar
          imagen</button>
        <input hidden #fileInput type="file" (change)="selectedPicture($event)">
        <button mat-raised-button (click)="savedPicture()" [disabled]="!selectedFile">Subir Foto</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-9">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

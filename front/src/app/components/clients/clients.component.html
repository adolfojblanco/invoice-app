<h1>Listado de clientes</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="animate__animated animate__fadeIn">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname1">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.surname1}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createAt">
    <th mat-header-cell *matHeaderCellDef> Registrado </th>
    <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-raised-button color="warn" [routerLink]="['/home/clientes', element.id]">Editar</button>
      <button mat-raised-button color="primary" class="primary mx-2"
        [routerLink]="['/home/clientes/detalle', element.id]">Detalle</button>
      <button mat-raised-button class="mx-2" [routerLink]="['/home/invoice/', element.id]">Nueva
        Factura</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h1>Listado de clientes</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="animate__animated animate__fadeIn">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname1">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.surname1}} </td>
  </ng-container>

  <!-- Enail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="createAt">
    <th mat-header-cell *matHeaderCellDef> Registrado </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <!-- Button Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-raised-button color="warn" [routerLink]="['/clients/edit', element.id]">Editar</button>
      <button mat-raised-button color="warn" (click)="deleteClient(element)" class="mx-2">Eliminar</button>
      <button mat-raised-button color="primary" class="primary mx-2"
        [routerLink]="['/home/clientes/detalle', element.id]">Detalle</button>
      <button mat-raised-button class="mx-2" [routerLink]="['/home/invoice/', element.id]">Nueva
        Factura</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" class="mt-2"
  (page)="handlePageEvent($event)">
</mat-paginator>
